version: '3.1'

services:

    db:
        image: postgres:9.6.2-alpine 
        env_file: .db_creds.env

    adminer:
        image: adminer
        ports:
            - "8080:8080"

    web:
        build: .
        depends_on:
            - db
        ports:
            - "8088:8088"
        volumes:
            - /home/docker/camagru:/app
        environment:
            DATABASE_URL: postgres://cama_user@db/cama_db
        env_file: .db_creds.env

    mailhog:
        image: mailhog/mailhog:v1.0.0
        ports:
            - "1025:1025"
            - "8025:8025"
